<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">
    <title>Media Capture Insertable Streams</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
<div id="container">
    <span id="outputVideo">
        <video id="video-sink" class="video sinkVideo"></video>
    </span>

    <div class="box">
        <div><button id="canvas-stream-btn">Create Stream (Canvas API)</button></div>
        <div><button id="generator-stream-btn">Create Stream (Insertable Streams API)</button></div>
        <div><button id="stop-btn">Stop</button></div>
    </div>
    <p>
        <b>Note</b>: This sample is using an experimental API that has not yet been standardized. As
        of 2020-11-16, this API is available in Chrome M88 if the experimental code is enabled on
        the command line with
        <code>--enable-blink-features=WebCodecs,MediaStreamInsertableStreams</code>.
    </p>
</div>

<script src="js/frame-source.js" async></script>
<script src="js/main.js" async></script>

</body>
</html>
